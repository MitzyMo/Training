<!DOCTYPE html>
<html lang="en">
<head>
    <title>MercyMo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css"/>
    <script type="text/javascript" src="main.js"> </script>
    <script type="text/javascript" src="Header.js"> </script>
    <script type="text/javascript" src="Footer.js"> </script>
</head>

<body>
    <!-- Javascript Header -->
	<mn-header></mn-header>

    <!-- Video -->
        <div>
            <video id="video" class="video" >
                <source src="Media/Test.mp4" type="video/mp4">
              </video>
        </div>


   <!-- slider container -->
   <div class="carrousel">
    <div class="carrouselLogo">
        <a > Portfolio</a>
    </div>
   <div class="slider" >
    <!-- slide 1 -->
    <div class="slide">
      <img src="https://source.unsplash.com/random?landscape,mountain" alt="" />
    </div>

     <!-- slide 2 -->
    <div class="slide">
      <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
    </div>

     <!-- slide 3 -->
    <div class="slide">
      <img src="https://source.unsplash.com/random?landscape,night" alt="" />
    </div>

     <!-- slide 4 -->
    <div class="slide">
      <img src="https://source.unsplash.com/random?landscape,city" alt="" />
    </div>

     <!-- Control buttons -->
    <button class="btn btn-next">&#x2192</button>
    <button class="btn btn-prev">&#x2190</button>
  </div>
</div>
   <!-- End of slider container -->

    <!-- JavaScript footer -->
	<mn-footer></mn-footer>
    
</body>
</html>
